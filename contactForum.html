        <div class="container">


            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;">Contact Forum</h2>
                <p class="text-center wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;">Hi If you want the MusicBand team to contact you, Add your contact details here. Thankyou.</p>
            </div>
            <div role="main" class="section-title text-center">
                <table id="contacts">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div id="editContact">
                    <h2 id="currentAction"></h2>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" />
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" />
                    </div>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" />
                    </div>
                    <div class="buttons">
                        <button id="btnSave" name="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
